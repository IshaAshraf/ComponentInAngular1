<div class="page-area">
  <div class="row justify-content-center">
    <div class="col-md-6 bg-white text-left py-3 rounded shadow">
      <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userDetail">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              autocomplete="off"
              formControlName="username"
              placeholder="Enter Username"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              class="form-control"
              id="email"
              autocomplete="off"
              formControlName="email"
              placeholder="Enter Email"
            />
            <small
              class="text-danger"
              *ngIf="
                !myReactiveForm.get('userDetail.email')!.valid &&
                myReactiveForm.get('userDetail.email')!.touched
              "
              >Please enter valid Email
            </small>
          </div>
        </div>

        <div class="form-group">
          <label for="course">Course</label>
          <select class="form-control" id="course" formControlName="course">
            <option value="Angular">Angular</option>
            <option value="HTML">HTML</option>
            <option value="Javascript">Javascript</option>
          </select>
        </div>

        <div class="form-group">
          <div
            class="custom-control custom-radio"
            *ngFor="let gender of genders"
          >
            <input
              type="radio"
              id="{{ gender.id }}"
              value="{{ gender.genderType }}"
              class="custom-control-input"
              formControlName="gender"
            />
            <label class="custom-control-label" for="{{ gender.id }}">{{
              gender.genderType
            }}</label>
          </div>
        </div>
        <div class="form-group" formArrayName="skills">
          <label for="username">Skills</label>
          <!-- <ng-container *ngFor="let skill of myReactiveForm.get('skills').controls; index as i">
              
            <input
              type="text"
              class="form-control"
              autocomplete="off"
              placeholder="Add Skills"
              formControlName="{{i}}"
              
              
            />
        </ng-container> -->
          <button
            class="btn btn-light btn-sm mt-3 btn-add"
            (click)="onAddSkills()"
          >
            <i>+</i> Add Skills
          </button>
        </div>
        <div><button class="bg-success">Submit</button></div>
      </form>
    </div>
  </div>
</div>
